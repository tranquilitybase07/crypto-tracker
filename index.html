<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#1a202c',
                        light: '#2d3748',
                        accent: '#3b82f6',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: 'Outfit', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #2d3748;
        }

        th {
            background-color: #2d3748;
        }

        tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center p-6">
    <header class="w-full text-center py-4 bg-dark text-white">
        <h1 class="text-3xl font-bold">Real-Time Cryptocurrency Tracker</h1>
    </header>

    <main class="w-full max-w-6xl p-6 bg-light rounded-lg shadow-lg">
        <section id="crypto-list" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Cryptocurrency Prices</h2>
            <table id="crypto-table" class="rounded-lg">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>24h Change</th>
                        <th>Market Cap</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="crypto-tbody">

                </tbody>
            </table>
        </section>


        <section id="comparison" class="mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-4">Compare Cryptocurrencies</h2>
            <div id="comparison-list" class="grid grid-cols-1 md:grid-cols-5 gap-4"></div>
        </section>

        <section id="preferences">
            <h2 class="text-2xl font-semibold mb-4">Preferences</h2>
            <button id="sort-by-market-cap" class="bg-accent text-white px-4 py-2 rounded-lg">Sort by Market
                Cap</button>
        </section>
    </main>

    <footer class="w-full text-center py-4 bg-dark text-white mt-6">
        <p>&copy; 2024 Crypto Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
